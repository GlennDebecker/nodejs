<!DOCTYPE html>
<html>
<head>
    <title>Film Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Movie Database</h1>

        <form onsubmit="addMovie(event)">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" class="form-control" name="director" id="director" required>
            </div>
            <div class="form-group">
                <label for="movieRelease">Release Year:</label>
                <input type="number" class="form-control" name="movieRelease" id="movieRelease" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <button class="btn btn-info mt-3" onclick="getMovies()">Get Movies</button>
        <button class="btn btn-info mt-3" onclick="searchMovies()">Search Movies</button>
        <button class="btn btn-danger mt-3" onclick="removeMovieList()">Remove List</button>


        <ul id="movieList" class="list-group mt-3"></ul>
    </div>

    <div id="commentSection" class="mt-4">
        <h2>Comment Section</h2>
        <div class="input-group mb-3">
          <input type="text" id="commenterName" class="form-control" placeholder="Your Name">
          <input type="email" id="commenterEmail" class="form-control" placeholder="Your Email">
          <input type="text" id="newComment" class="form-control" placeholder="Enter your comment">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="postComment()">Post Comment</button>
          </div>
        </div>
        <ul id="commentsList" class="list-group">
          <!-- Comments zullen hier dynamisch opgeslagen worden en getoond worden -->
        </ul>
      </div>

    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
